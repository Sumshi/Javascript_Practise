<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spu.css">
    <title>2023 Calendar</title>
</head>
<body>
    <div class="calendar" id="calendar">
        <div class="month" id="january">January</div>
        <div class="month" id="february">February</div>
        <div class="month" id="march">March</div>
        <div class="month" id="april">April</div>
        <div class="month" id="may">May</div>
        <div class="month" id="june">June</div>
        <div class="month" id="july">July</div>
        <div class="month" id="august">August</div>
        <div class="month" id="september">September</div>
        <div class="month" id="october">October</div>
        <div class="month" id="november">November</div>
        <div class="month" id="december">December</div>
    </div>
    <script src="spu.js"></script>
</body>
</html>
